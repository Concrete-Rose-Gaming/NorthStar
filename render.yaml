services:
  # Server deployment
  - type: web
    name: culinary-card-game-server
    env: node
    plan: free
    buildCommand: cd shared && npm install && npm run build && cd ../server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false  # Set this in Render dashboard after deployment

  # Client deployment (static site)
  - type: web
    name: culinary-card-game-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    envVars:
      - key: VITE_SERVER_URL
        sync: false  # Set this to your server URL after deployment

