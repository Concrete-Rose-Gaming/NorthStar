name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment artifact
        run: |
          # Create a clean deployment directory
          mkdir -p deploy
          # Copy the built index.html
          cp build/index.html deploy/index.html
          # Copy static assets preserving directory structure
          cp -r build/static deploy/static
          # Copy asset manifest if it exists
          cp build/asset-manifest.json deploy/asset-manifest.json 2>/dev/null || true
          # Create .nojekyll to ensure GitHub Pages serves all files correctly
          touch deploy/.nojekyll
          # Verify files are in place
          echo "Deployment structure:"
          find deploy -type f | head -10
          echo "Verifying static files exist:"
          test -f deploy/static/js/main.*.js && echo "✓ JS file found" || echo "✗ JS file missing"
          test -f deploy/static/css/main.*.css && echo "✓ CSS file found" || echo "✗ CSS file missing"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

